<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen</title>
    <link rel="stylesheet" href="drinks.css">
    <script src="script.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="topcont">
            <div class="menu-bar">
                <div class="plogo">
                    <img class="plogo" src="Logo.png" alt="lmao" width="200">
                </div>
                <div class="mealselect">
                    <button onclick="redirectMeal()" id="button1" class="buttonss">MEALS</button>
                </div>
                <div class="snackselect">
                    <button onclick="redirectSnack()" id="button2" class="buttonss">SNACKS</button>
                </div>
                <div class="drinkselect">
                    <button onclick="redirectDrink()" id="button3" class="buttonss">DRINKS</button>
                </div>
            </div>
           
            <div class="selection">
                <div class="row1">
                    <div class="m1">
                        <p class="price"><b>Bottled Water</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 25</p>
                        <button class="btn" onclick="orderItem('Bottled Water', 20)">ORDER</button>
                        
                    </div>
                    <div class="m2">
                        <p class="price"><b>Blue Lemonade</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 25</p>
                        <button class="btn" onclick="orderItem('Blue Lemonade', 25)">ORDER</button>
                        
                    </div>
                </div>
               
                <div class="row2">
                    <div class="m3">
                        <p class="price"><b>Pink Lemonade</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 25</p>
                        <button class="btn" onclick="orderItem('Pink Lemonade', 25)">ORDER</button>
                        
                    </div>
                    <div class="m4">
                        <p class="price"><b>Dutch Mill</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 35</p>
                        <button class="btn" onclick="orderItem('Dutch Mill', 35)">ORDER</button>
                        
                    </div>
                </div>

                <div class="row3">
                    <div class="m5">
                        <p class="price"><b>Chuckie</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 35</p>
                        <button class="btn" onclick="orderItem('Chuckie', 35)">ORDER</button>
                        
                    </div>
                    <div class="m6">
                        <p class="price"><b>Orange Juice</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="">Php 20</p>
                        <button class="btn" onclick="orderItem('Orange Juice', 20)">ORDER</button>
                        
                    </div>
                </div>

                <div class="row4">
                    <div class="m7">
                        <p class="price"><b>Calamansi Juice</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 60</p>
                        <button class="btn" onclick="orderItem('Calamansi Juice', 60)">ORDER</button>
                        
                    </div>
                    <div class="m8">
                        <p class="price"><b>Vitamlik</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 40</p>
                        <button class="btn" onclick="orderItem('Vitamilk', 40)">ORDER</button>
                        
                    </div>
                </div>

                <div class="row5">
                    <div class="m9">
                        <p class="price"><b>Sprite</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 50</p>
                        <button class="btn" onclick="orderItem('Sprite', 50)">ORDER</button>
                        
                    </div>
                    <div class="m10">
                        <p class="price"><b>Coke</b></p>
                        <img class="foodpics" src="images.jpg" alt="lmao" width="40"><br>
                        <p class="price">Php 50</p>
                        <button class="btn" onclick="orderItem('Coke', 50)">ORDER</button>
                        
                    </div>
                </div>
            </div>
        </div>


        <div class="totalbar">
            <div id="totalarea">
            <ul id="orderList">
            </ul>
            <br>
            <p>Total: <span id="total">0</span> pesos</p>
            <button class="pay" onclick="redirectToCheckout()">PAY NOW</button>
        </div>
    </div>

        <script>
            window.onload = displaytotal();

            function displaytotal(){
                var fulltotal = localStorage.getItem("fulltotalests");

                document.getElementById("total").innerHTML = fulltotal;
                total = Number(fulltotal);

                var ordertotal = localStorage.getItem("fullorderList");

                document.getElementById("orderList").innerHTML = ordertotal;
            }
        </script>
    </div>

</body>
</html>
